<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center w-full h-16 px-4 bg-white rounded-xl"
>
  <div class="mr-3">
    <button (click)="fileInput.click()">
      <i class="text-xl text-gray-500 fa-solid fa-paperclip"></i>
    </button>
    <input type="file" #fileInput hidden (change)="handledSelectedFile($event)" />
  </div>

  <div class="flex-grow">
    <div class="relative w-full">
      <input
        type="text"
        autofocus
        class="flex w-full h-10 pl-4 text-gray-800 border rounded-xl focus:outline-none focus:border-indigo-300"
        [placeholder]="placeholder()"
        formControlName="prompt"
        [autocomplete]="disableCorrections() ? 'off' : 'on'"
        [spellcheck]="disableCorrections() ? 'off' : 'on'"
      />
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      <span class="mr-2">Send</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
